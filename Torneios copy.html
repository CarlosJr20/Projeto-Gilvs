            <form action="">
              <div class="mb-3 mt-3">
                
                <label for="nome">Nome:</label>
                <input type="nome" class="form-control" id="nome" placeholder="Informe o nome" name="nome">

            <div id="demo"></div>

          <h2>Equipes</h2>
        <button type="button" class="btn btn-primary" onclick="listarAluno();">Listar</button>

         <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form action="">
                    <input type="hidden" class="form-control" id="idaluno"  name="idaluno">
                    <div class="mb-3 mt-3">
                      <label for="nome">Nome:</label>
                      <input type="nome" class="form-control" id="nomeAlterar" placeholder="Informe o nome" name="nomeAlterar">
                    </div>
                    <div class="mb-3">
                      <label for="nota1">Nota 1</label>
                      <input type="number" class="form-control" id="nota1Alterar" placeholder="Informe a Nota 1" name="nota1Alterar">
                    </div>
                    <div class="mb-3">
                      <label for="nota2">Nota 2</label>
                      <input type="number" class="form-control" id="nota2Alterar" placeholder="Informe a Nota 2" name="nota2Alterar">
                    </div>
                    <div class="mb-3">
                      <label for="status">Situação</label>
                      <input type="nome" class="form-control" id="statusAlterar" placeholder="Mudar A Situação" name="statusAlterar">
                    </div>
                   
                    <button type="button" class="btn btn-primary" onclick="alterarAluno();">Alterar</button>
                  </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>

          <script>
            let listaAlunos;
            document.getElementById("cadastrar").disabled = true;

            function calcMedia(){
               var nota1 = parseFloat(document.getElementById("nota1").value);
                var nota2 = parseFloat(document.getElementById("nota2").value);
                var media = (nota1 + nota2)/2 ;
                if(media >= 7){
                      // document.getElementById("demo").innerHTML = "Aprovado";
                      //m = document.createElement("m");
                      // m.innerHTML = "Aprovado";
                      //document.getElementById("demo").appendChild(m);
                      document.getElementById('status').value = "Aprovado";
                      document.getElementById("cadastrar").disabled = false;
                   }else{
                      // r = document.createElement("r");
                      // r.innerHTML = "Reprovado";
                      // document.getElementById("demo").appendChild(r);
                      document.getElementById('status').value = "Reprovado";
                      document.getElementById("cadastrar").disabled = false;
                  
                    }
            }

            function cadastrarAluno(){
                const xhttp = new XMLHttpRequest();
                
              
                xhttp.onload = function() {
                    document.getElementById("demo").innerHTML = "Dados cadastrado";
                  
                   
                }
                
                xhttp.open("POST", "http://127.0.0.1:8080/cadastrar");
                xhttp.setRequestHeader("Content-Type", "application/json");
                xhttp.send(
                  JSON.stringify(
                    {
                      nome:document.getElementById('nome').value,
                      nota1:document.getElementById('nota1').value,
                      nota2:document.getElementById('nota2').value,
                      status:document.getElementById('status').value

                    }
                  )
                );
            }
            function alterarAluno(){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("demo").innerHTML = "Dados alterado";
                }
                xhttp.open("PUT", "http://127.0.0.1:8080/atualizar/"+document.getElementById('idaluno').value);
                xhttp.setRequestHeader("Content-Type", "application/json");
                xhttp.send(JSON.stringify({nome:document.getElementById('nomeAlterar').value, nota1:document.getElementById('nota1Alterar').value, nota2:document.getElementById('nota2Alterar').value, status:document.getElementById('statusAlterar') }));
            }
            function mostrarTelaAlterarAluno(id){
                
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    const obj = JSON.parse(this.responseText);
                    document.getElementById('nomeAlterar').value = obj.nome;
                    document.getElementById('nota1Alterar').value = obj.nota1;
                    document.getElementById('nota2Alterar').value = obj.nota2;
                    document.getElementById('statusAlterar').value = obj.stauts;
                    document.getElementById('idaluno').value = obj.id;
                    var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                        keyboard: false
                    });
                    myModal.show()
                }
                xhttp.open("GET", "http://127.0.0.1:8080/get/"+id);
                xhttp.setRequestHeader("Content-Type", "application/json");
                xhttp.send();
            }
            function removerAluno(id){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("demo").innerHTML = "Dados removido";
                    listarAluno();
                }
                xhttp.open("DELETE", "http://127.0.0.1:8080/remover/"+id);
                xhttp.setRequestHeader("Content-Type", "application/json");
                xhttp.send();
            }
            function listarAluno(){
                const xhttp = new XMLHttpRequest();
                var nota1 = parseFloat(document.getElementById("nota1").value);
                var nota2 = parseFloat(document.getElementById("nota2").value);
                var media = (nota1 + nota2)/2 ;
                xhttp.onload = function() {
                    const obj = JSON.parse(this.responseText);
                    listaAlunos = obj;
                
                 
                    var tabela = '';
                    tabela = tabela +'<table class="table">';
                    tabela = tabela +'<thead>';
                    tabela = tabela +'<tr>';
                    tabela = tabela +'<th>Nome</th>';
                    tabela = tabela +'<th>Nota 1</th>';
                    tabela = tabela +'<th>Nota 2</th>';
                    tabela = tabela +'<th>Situação</th>';
                    tabela = tabela +'<th>Ações</th>';
                    tabela = tabela +'</tr>';
                    tabela = tabela +'</thead>';
                    tabela = tabela +'<tbody>';
                    for (let index = 0; index < obj.length; index++) {
                        const element = obj[index];
                        tabela = tabela +'<tr>';
                        tabela = tabela +'<td>'+element.nome+'</td>';
                        tabela = tabela +'<td>'+element.nota1+'</td>';
                        tabela = tabela +'<td>'+element.nota2+'</td>';
                        tabela = tabela +'<td>'+element.status+'</td>';
                        tabela = tabela +'<td><button type="button" class="btn btn-warning" onclick="mostrarTelaAlterarAluno('+element.id+');">Alterar</button>';
                        tabela = tabela +'<button type="button" class="btn btn-danger" onclick="removerAluno('+element.id+');">Remover</button></td>';
                        tabela = tabela +'</tr>';
                    }
                    
                    tabela = tabela +'</tbody>';
                    tabela = tabela +'</table>';
                    document.getElementById("tabela").innerHTML = tabela;
                }
                xhttp.open("GET", "http://127.0.0.1:8080/listar");
                xhttp.setRequestHeader("Content-Type", "application/json");
                xhttp.send();
            }  

        </script>
